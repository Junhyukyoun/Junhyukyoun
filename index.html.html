  <div class="copybar" role="region" aria-label="Kopierleiste">
    <button id="copyBtn" class="copybtn" type="button" aria-label="Gesamten Text kopieren">
      üìã Gesamten Text kopieren
    </button>
    <div id="status" class="status" aria-live="polite"></div>
  </div>

  <script>
    (function(){
      const btn = document.getElementById('copyBtn');
      const ta  = document.getElementById('text');
      const status = document.getElementById('status');

      function setStatus(msg, ok){
        status.textContent = msg || '';
        status.className = 'status ' + (ok === true ? 'ok' : ok === false ? 'err' : '');
      }

      async function copyModern(text){
        await navigator.clipboard.writeText(text);
      }

      function copyFallback(text){
        try {
          const el = document.createElement('textarea');
          el.value = text;
          el.setAttribute('readonly', '');
          el.style.position = 'fixed';
          el.style.top = '-9999px';
          document.body.appendChild(el);
          el.focus();
          el.select();
          // iOS selection helper
          el.setSelectionRange(0, el.value.length);
          const ok = document.execCommand('copy');
          document.body.removeChild(el);
          if(!ok) throw new Error('execCommand failed');
        } catch (e) {
          throw e;
        }
      }

      async function handleCopy(){
        const text = ta.value;
        btn.setAttribute('aria-busy','true');
        setStatus('Kopieren‚Ä¶');
        try {
          if (navigator.clipboard && typeof navigator.clipboard.writeText === 'function') {
            await copyModern(text);
          } else {
            copyFallback(text);
          }
          setStatus('Kopiert! Du kannst den Text jetzt √ºberall einf√ºgen.', true);
          btn.textContent = '‚úÖ Kopiert';
          setTimeout(()=>{ btn.textContent = 'üìã Gesamten Text kopieren'; setStatus(''); }, 2500);
        } catch (err) {
          console.error(err);
          setStatus('Kopieren nicht m√∂glich. Markiere den Text und kopiere manuell (Strg/Cmd + C).', false);
        } finally {
          btn.removeAttribute('aria-busy');
        }
      }

      btn.addEventListener('click', handleCopy);

      // Keyboard shortcut: Ctrl/Cmd + B to copy
      window.addEventListener('keydown', (e)=>{
        if ((e.ctrlKey || e.metaKey) && (e.key === 'b' || e.key === 'B')){
          e.preventDefault();
          handleCopy();
        }
      });
    })();
  </script>
